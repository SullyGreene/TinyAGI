<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyAGI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            line-height: 1.6;
            font-size: 18px;
            color: #333;
            padding: 0 10px;
        }
        h1, h2, h3 {
            line-height: 1.2;
        }
        textarea {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        select {
            width: 100%;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .response {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  TinyAGI</h1>
    <form action="/" method="post">
        <label for="agent">Select Agent:</label>
        <select name="agent" id="agent">
            {% for agent_name in agents %}
                <option value="{{ agent_name }}">{{ agent_name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="prompt">Enter Prompt:</label>
        <textarea name="prompt" id="prompt" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Generate">
    </form>
    {% if response %}
        <div class="response">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
