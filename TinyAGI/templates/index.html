<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyAGI Web UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div id="app-container">
    <aside id="sidebar" class="expanded">
        <div class="sidebar-header">
            <h2>TinyAGI</h2>
            <button id="sidebar-toggle" class="icon-button" title="Toggle Sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            <div class="sidebar-controls">
                <button id="new-chat-button" class="icon-button" title="New Chat">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 10H6v-2h12v2zm-4-3H6V7h8v2zm-4-3H6V4h4v2z"/></svg>
                </button>
            </div>
        </div>
        <div class="sidebar-section">
            <label for="agent-select">Select Agent:</label>
            <select id="agent-select">
                <option>Loading...</option>
            </select>
        </div>
        <div class="sidebar-section">
            <label for="mode-select">Mode:</label>
            <select id="mode-select">
                <option value="">Default</option>
            </select>
        </div>
        <div class="sidebar-group">
            <label class="sidebar-group-label">Studios</label>
            <button id="image-studio-button" class="sidebar-button" title="Image Studio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                <span>Image Studio</span>
            </button>
            <button id="video-studio-button" class="sidebar-button" title="Video Studio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/></svg>
                <span>Video Studio</span>
            </button>
            <button id="music-studio-button" class="sidebar-button" title="Music Studio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                <span>Music Studio</span>
            </button>
            <button id="robotics-studio-button" class="sidebar-button" title="Robotics Studio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M19.93,8.2L18.5,6.77L17.07,8.2L15.66,6.77L14.24,8.2L12.83,6.77L11.41,8.2L10,6.77L8.59,8.2L7.17,6.77L5.76,8.2L4.34,6.77L2.93,8.2L2.22,7.5L6.46,3.25L7.88,4.67L9.29,3.25L10.71,4.67L12.12,3.25L13.54,4.67L14.95,3.25L16.37,4.67L17.78,3.25L19.2,4.67L21.34,2.5L22.06,3.22L20.64,4.64L22.06,6.05L21.35,6.76L19.93,5.34L18.5,6.77M19,12A1,1 0 0,0 18,11H17.63C17.24,9.82 16.5,8.81 15.54,8.09L16,7.63L14.59,6.22L14.12,6.69C13.36,6.26 12.5,6 11.59,6C10.68,6 9.82,6.26 9.06,6.69L8.59,6.22L7.17,7.63L7.64,8.09C6.68,8.81 5.94,9.82 5.55,11H5A1,1 0 0,0 4,12V19A1,1 0 0,0 5,20H18A1,1 0 0,0 19,19V12M16,18H7V13H16V18Z"/></svg>
                <span>Robotics Studio</span>
            </button>
            <button id="ide-studio-button" class="sidebar-button" title="IDE Studio">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M7.41 10.59L6 12l6 6 6-6-1.41-1.41L12 15.17zM12 2l-6 6 1.41 1.41L12 4.83l4.59 4.58L18 8z"/></svg>
                <span>IDE Studio</span>
            </button>
        </div>
        <div class="sidebar-footer">
            <button id="manage-agents-button" class="sidebar-button" title="Manage Agents">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                <span>Manage Agents</span>
            </button>
            <button id="settings-button" class="sidebar-button" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.44,0.17-0.48,0.41L9.2,5.7c-0.59,0.24-1.13,0.56-1.62,0.94L5.19,5.68c-0.22-0.08-0.47,0-0.59,0.22L2.68,9.22 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C4.77,11.69,4.75,12,4.75,12.31c0,0.31,0.02,0.62,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17-0.48-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
                <span>Settings</span>
            </button>
            <button id="theme-toggle-button" class="sidebar-button" title="Toggle Theme">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.72 12.72c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.06-1.06zM5.64 18.36c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06zm12.72-12.72c.39.39.39 1.02 0 1.41-.39.39-1.02.39-1.41 0l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06z"/></svg>
                <span>Toggle Theme</span>
            </button>
        </div>
    </aside>

    <div id="sidebar-overlay"></div>

    <main id="main-content">
        <div id="chat-window">
            <div id="chat-window-inner">
                <div id="welcome-screen">
                    <div class="welcome-logo">ðŸš€</div>
                    <h1>Welcome to TinyAGI</h1>
                    <p>Select an agent from the sidebar to begin.</p>
                </div>
            </div>
        </div>
        <div id="input-area">
            <div id="input-area-inner">
                <textarea id="prompt-input" placeholder="Enter your message..." rows="1"></textarea>
                <button id="send-button" title="Send Message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
                <button id="stop-button" title="Stop Generation" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M6 6h12v12H6z"/></svg>
                </button>
            </div>
        </div>
    </main>
</div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting">
                    <label for="temperature-slider">Temperature: <span id="temperature-value">1.0</span></label>
                    <input type="range" id="temperature-slider" min="0" max="2" step="0.1" value="1.0">
                </div>
                <div class="setting">
                    <label for="max-tokens-slider">Max Tokens: <span id="max-tokens-value">2048</span></label>
                    <input type="range" id="max-tokens-slider" min="256" max="8192" step="256" value="2048">
                </div>
                <div class="setting">
                    <label for="system-prompt">System Prompt</label>
                    <textarea id="system-prompt" rows="6" placeholder="You are a helpful assistant."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-button">Save</button>
            </div>
        </div>
    </div>

    <div id="agent-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Manage Agents</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div id="agent-list-container">
                    <!-- Agent items will be populated here by ui.js -->
                </div>
            </div>
            <div class="modal-footer">
                <button id="create-agent-button" class="button-primary">Create New Agent</button>
            </div>
        </div>
    </div>

    <div id="edit-agent-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Agent: <span id="edit-agent-name-title"></span></h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-agent-original-name">
                <div class="setting">
                    <label for="edit-agent-description">Description</label>
                    <input type="text" id="edit-agent-description" placeholder="A brief description of the agent.">
                </div>
                <div class="setting">
                    <label for="edit-agent-model">Model</label>
                    <input type="text" id="edit-agent-model" placeholder="e.g., gemini-1.5-flash, gpt-4o">
                </div>
                <div class="setting">
                    <label for="edit-agent-system-prompt">System Prompt</label>
                    <textarea id="edit-agent-system-prompt" rows="8" placeholder="The system-level instructions for the agent."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-agent-button" class="button-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="create-agent-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Agent</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting">
                    <label for="create-agent-name">Agent Name</label>
                    <input type="text" id="create-agent-name" placeholder="A unique name for the agent">
                </div>
                <div class="setting">
                    <label for="create-agent-type">Agent Type</label>
                    <select id="create-agent-type">
                        <option value="openai">OpenAI</option>
                        <option value="gemini">Gemini</option>
                        <option value="ollama">Ollama</option>
                        <option value="huggingface">HuggingFace</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="create-agent-description">Description</label>
                    <input type="text" id="create-agent-description" placeholder="A brief description of the agent's purpose">
                </div>
                <div class="setting">
                    <label for="create-agent-model-input">Model Name</label>
                    <div id="create-agent-model-container">
                        <input type="text" id="create-agent-model-input" value="gemini-1.5-flash" placeholder="e.g., gemini-1.5-flash, llama2, distilgpt2">
                    </div>
                </div>
                <div class="setting">
                    <label for="create-agent-system-prompt">System Prompt</label>
                    <textarea id="create-agent-system-prompt" rows="6" placeholder="You are a helpful assistant."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirm-create-agent-button" class="button-primary">Create Agent</button>
            </div>
        </div>
    </div>

    <div id="image-studio-modal" class="modal">
        <div class="modal-content" style="max-width: 80vw; max-height: 90vh;">
            <div class="modal-header">
                <h2>Image Studio</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body" style="flex-direction: row; gap: 2rem;">
                <div id="image-settings-panel" style="width: 300px; display: flex; flex-direction: column; gap: 1.5rem;">
                    <div class="setting">
                        <label for="image-agent-select">Image Agent</label>
                        <select id="image-agent-select"></select>
                    </div>
                    <div class="setting">
                        <label for="image-prompt">Prompt</label>
                        <textarea id="image-prompt" rows="8" placeholder="A photorealistic image of a cat wearing a tiny wizard hat..."></textarea>
                    </div>
                    <div class="setting">
                        <label for="image-count-slider">Number of Images: <span id="image-count-value">1</span></label>
                        <input type="range" id="image-count-slider" min="1" max="4" step="1" value="1">
                    </div>
                    <div class="setting">
                        <label for="image-aspect-ratio">Aspect Ratio</label>
                        <select id="image-aspect-ratio">
                            <option value="1:1">1:1 (Square)</option>
                            <option value="16:9">16:9 (Widescreen)</option>
                            <option value="9:16">9:16 (Portrait)</option>
                            <option value="4:3">4:3 (Standard)</option>
                            <option value="3:4">3:4 (Tall)</option>
                        </select>
                    </div>
                    <button id="generate-image-button" class="button-primary">Generate</button>
                </div>
                <div id="image-results-panel" style="flex: 1; background-color: var(--bg-primary); border-radius: 8px; display: grid; grid-template-columns: repeat(auto-fit, minmax(256px, 1fr)); gap: 1rem; padding: 1rem; overflow-y: auto;"></div>
            </div>
        </div>
    </div>

    <div id="video-studio-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Video Studio</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting">
                    <label for="video-agent-select">Video Agent</label>
                    <select id="video-agent-select"></select>
                </div>
                <div class="setting">
                    <label for="video-prompt">Prompt</label>
                    <textarea id="video-prompt" rows="6" placeholder="A cinematic shot of a majestic lion in the savannah..."></textarea>
                </div>
                <div class="setting">
                    <label for="video-duration-select">Duration (seconds)</label>
                    <select id="video-duration-select">
                        <option value="4">4</option>
                        <option value="6">6</option>
                        <option value="8" selected>8</option>
                    </select>
                </div>
                <button id="generate-video-button" class="button-primary">Generate Video</button>
                <div id="video-result-container" style="margin-top: 1rem; width: 100%;">
                    <!-- Video will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <div id="music-studio-modal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>Music Studio</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <div id="music-status" style="text-align: center; color: var(--text-secondary);">Ready to generate music.</div>
                <div class="setting">
                    <label for="music-prompt">Initial Prompt</label>
                    <input type="text" id="music-prompt" placeholder="e.g., minimal techno, 90 bpm">
                </div>
                <div class="setting">
                    <label for="music-steer-prompt">Steer Prompt</label>
                    <input type="text" id="music-steer-prompt" placeholder="e.g., add a funky bassline">
                </div>
                <div class="modal-footer" style="padding: 0; border: none; justify-content: space-between;">
                    <button id="start-music-button" class="button-primary">Start</button>
                    <button id="steer-music-button" class="button-secondary" disabled>Steer</button>
                    <button id="stop-music-button" class="button-danger" disabled>Stop</button>
                </div>
            </div>
        </div>
    </div>

    <div id="robotics-studio-modal" class="modal">
        <div class="modal-content" style="max-width: 80vw; max-height: 90vh;">
            <div class="modal-header">
                <h2>Robotics Studio</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body" style="flex-direction: row; gap: 2rem;">
                <div id="robotics-settings-panel" style="width: 300px; display: flex; flex-direction: column; gap: 1.5rem;">
                    <div class="setting">
                        <label for="robotics-agent-select">Robotics Agent</label>
                        <select id="robotics-agent-select"></select>
                    </div>
                    <div class="setting">
                        <label for="robotics-image-upload">Upload Image</label>
                        <input type="file" id="robotics-image-upload" accept="image/*">
                    </div>
                    <div class="setting">
                        <label for="robotics-prompt">Prompt</label>
                        <textarea id="robotics-prompt" rows="8" placeholder="Point to the red block..."></textarea>
                    </div>
                    <button id="process-robotics-image-button" class="button-primary">Process</button>
                </div>
                <div id="robotics-results-panel" style="flex: 1; background-color: var(--bg-primary); border-radius: 8px; padding: 1rem; overflow-y: auto; position: relative;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui.js') }}"></script>
</body>
</html>
