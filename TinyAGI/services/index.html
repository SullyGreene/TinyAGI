<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyAGI Web UI</title>
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background-color: #1e1e1e; color: #d4d4d4; }
        #sidebar { width: 250px; background-color: #252526; padding: 1rem; border-right: 1px solid #333; }
        #main-content { flex-grow: 1; display: flex; flex-direction: column; padding: 1rem; }
        #chat-window { flex-grow: 1; overflow-y: auto; border: 1px solid #333; padding: 1rem; margin-bottom: 1rem; background-color: #1e1e1e; }
        #input-area { display: flex; }
        #prompt-input { flex-grow: 1; padding: 0.5rem; background-color: #3c3c3c; border: 1px solid #555; color: #d4d4d4; }
        #send-button { padding: 0.5rem 1rem; background-color: #0e639c; color: white; border: none; cursor: pointer; }
        .message { margin-bottom: 1rem; }
        .message.user { text-align: right; }
        .message .content { display: inline-block; padding: 0.5rem 1rem; border-radius: 7px; }
        .message.user .content { background-color: #0e639c; }
        .message.assistant .content { background-color: #3a3d41; }
        label { display: block; margin-bottom: 0.5rem; }
        select { width: 100%; padding: 0.5rem; background-color: #3c3c3c; border: 1px solid #555; color: #d4d4d4; }
    </style>
</head>
<body>

    <aside id="sidebar">
        <h2>Controls</h2>
        <div>
            <label for="agent-select">Select Agent:</label>
            <select id="agent-select">
                <option>Loading...</option>
            </select>
        </div>
    </aside>

    <main id="main-content">
        <h1>TinyAGI Chat</h1>
        <div id="chat-window">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="input-area">
            <input type="text" id="prompt-input" placeholder="Enter your message...">
            <button id="send-button">Send</button>
                <button id="stop-button" class="button-danger" style="display: none;">Stop Generating</button>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
